<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registrate</title>
</head>
<body>
    <div class="container-form">
        <div class="contenido-form">
            <h1 id="titleForm">Bienvenido!</h1>
            <h3>A la mejor Calculadora con conversor de divisas jamas creada.</h3>

            <form id="registroForm">
                <div class="input-container">
                    <div class="input-campo" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input id="nombre" class="input-form" type="text" placeholder="Nombre">
                    </div>
                    <div class="input-campo">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="email" class="input-form" type="email" placeholder="Email">
                    </div>
                    <div class="input-campo">
                        <i class="fa-solid fa-lock"></i>
                        <input id="contraseña" class="input-form" type="password" placeholder="Contraseña">
                    </div>

                </div>

                <div class="btn-campo" id="">
                    <button id="signUp" type="button" class="btn-form">REGISTRO</button>
                    <button id="signIn" type="button" class="disable btn-form">INICIAR</button>
                </div>

            </form>

        </div>

    </div>



    <script src="./js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
