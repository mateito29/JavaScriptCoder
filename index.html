<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora.dev</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logoParaHeader.png" type="image/x-icon">
</head>
<body>
    <div>
        <button id="darkButton" class="boton">☀️</button>
    </div>
    <div id="principal" class="container">
        <div class="calculadora">

            <div class="pantalla">0</div>

            <button id="c" class="rojo btn">C</button>
            <button id="borrar" class="btn">&larr;</button>
            <button class="btn">/</button>
            <button class="btn">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>
        </div>
    </div>
    <footer>
        <h3>© MateAreosa.Dev</h3>
    </footer>
    <script src="./js/entrega.js"></script>
</body>
</html>
